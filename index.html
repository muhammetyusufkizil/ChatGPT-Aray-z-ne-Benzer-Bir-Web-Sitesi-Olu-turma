<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT ile Konuşun</title>
    <!-- Buraya CSS dosyasını bağlayacağız -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="chatbox">
            <h1>ChatGPT ile Konuşun</h1>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Sorunuzu yazın...">
                <button id="send-button">Gönder</button>
            </div>
        </div>
        <div class="history">
            <h2>Sohbet Geçmişi</h2>
            <div id="messages"></div>
        </div>
    </div>

    <!-- Buraya JavaScript dosyasını bağlayacağız -->
    <script src="script.js"></script>

</body>
</html>
